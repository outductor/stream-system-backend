openapi: 3.0.0
info:
  title: DJ Event Streaming System API
  version: 1.0.0
  description: API for DJ event streaming and timetable management

servers:
  - url: http://localhost:8080/api/v1

paths:
  /stream/status:
    get:
      summary: Get current stream status
      operationId: getStreamStatus
      tags:
        - stream
      responses:
        '200':
          description: Current stream information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StreamStatus'

  /reservations:
    get:
      summary: Get all reservations within the event period
      operationId: getReservations
      tags:
        - reservations
      parameters:
        - name: date
          in: query
          required: false
          schema:
            type: string
            description: Filter parameter (currently not used by backend, frontend filtering only)
      responses:
        '200':
          description: List of reservations within the configured event period (EVENT_START_TIME to EVENT_END_TIME)
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Reservation'
    
    post:
      summary: Create a new reservation
      operationId: createReservation
      tags:
        - reservations
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateReservationRequest'
      responses:
        '201':
          description: Reservation created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Reservation'
        '400':
          description: Invalid request (time conflict, past time, etc.)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /reservations/{reservationId}:
    delete:
      summary: Delete a reservation
      operationId: deleteReservation
      tags:
        - reservations
      parameters:
        - name: reservationId
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - passcode
              properties:
                passcode:
                  type: string
                  pattern: '^[0-9]{4}$'
                  description: 4-digit passcode
      responses:
        '204':
          description: Reservation deleted
        '401':
          description: Invalid passcode
        '404':
          description: Reservation not found

  /event-config:
    get:
      summary: Get event configuration including start and end times
      operationId: getEventConfig
      tags:
        - config
      responses:
        '200':
          description: Event configuration
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EventConfig'

  /available-slots:
    get:
      summary: Get available time slots within a time range
      operationId: getAvailableSlots
      tags:
        - reservations
      parameters:
        - name: startTime
          in: query
          required: true
          schema:
            type: string
            format: date-time
            description: Start of the query range (ISO 8601 UTC format)
        - name: endTime
          in: query
          required: false
          schema:
            type: string
            format: date-time
            description: End of the query range (ISO 8601 UTC format). Defaults to 72 hours from startTime if not provided.
      responses:
        '200':
          description: Available time slots within the specified range
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TimeSlot'
        '400':
          description: Invalid time range or exceeds 72-hour limit
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    StreamStatus:
      type: object
      required:
        - isLive
      properties:
        isLive:
          type: boolean
          description: Whether stream is currently live
        viewerCount:
          type: integer
          description: Number of current viewers
        currentDj:
          type: string
          description: Name of current DJ (null if no one is scheduled)
        nextDj:
          type: string
          description: Name of next DJ
        currentStartTime:
          type: string
          format: date-time
          description: Start time of current session
        currentEndTime:
          type: string
          format: date-time
          description: End time of current session
        nextStartTime:
          type: string
          format: date-time
          description: Start time of next session

    Reservation:
      type: object
      required:
        - id
        - djName
        - startTime
        - endTime
        - createdAt
      properties:
        id:
          type: string
          format: uuid
        djName:
          type: string
          maxLength: 100
          description: DJ display name (emojis allowed)
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time

    CreateReservationRequest:
      type: object
      required:
        - djName
        - startTime
        - endTime
        - passcode
      properties:
        djName:
          type: string
          minLength: 1
          maxLength: 100
          description: DJ display name (emojis allowed)
        startTime:
          type: string
          format: date-time
          description: Must be on 15-minute intervals
        endTime:
          type: string
          format: date-time
          description: Must be on 15-minute intervals, max 1 hour from start
        passcode:
          type: string
          pattern: '^[0-9]{4}$'
          description: 4-digit passcode for deletion

    TimeSlot:
      type: object
      required:
        - startTime
        - endTime
        - available
      properties:
        startTime:
          type: string
          format: date-time
        endTime:
          type: string
          format: date-time
        available:
          type: boolean

    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: string
          enum:
            - TIME_CONFLICT
            - PAST_TIME
            - INVALID_TIME_INTERVAL
            - DURATION_TOO_LONG
            - INVALID_PASSCODE
            - INVALID_TIME_RANGE
            - RANGE_TOO_LARGE
            - EXCEEDS_EVENT_END
            - BEFORE_EVENT_START
            - INVALID_DJ_NAME
            - OUTSIDE_EVENT_BOUNDS
            - INVALID_REQUEST
            - NOT_FOUND
            - DB_ERROR
        message:
          type: string

    EventConfig:
      type: object
      required:
        - timezone
      properties:
        eventStartTime:
          type: string
          format: date-time
          description: Event start time (can be null if not configured)
        eventEndTime:
          type: string
          format: date-time
          description: Event end time (can be null if not configured)
        timezone:
          type: string
          description: IANA timezone identifier for the event (e.g., "Asia/Tokyo")
          example: "Asia/Tokyo"