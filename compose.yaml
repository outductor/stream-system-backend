services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - frontend
      - backend
      - mediamtx
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      # TODO: in production, replace the host with the actual domain name
      args:
        - VITE_API_BASE_URL=http://127.0.0.1/api/v1
        - VITE_HLS_ENDPOINT=http://127.0.0.1/hls/stream-endpoint/index.m3u8
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  postgres:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: stream_system
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    environment:
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: stream_system
      DB_SSLMODE: disable
      RTMP_PORT: 1935
      RTMP_STREAM_KEY: dsr2025
      HLS_OUTPUT_DIR: /app/media
      LOG_LEVEL: debug
      EVENT_START_TIME: ${EVENT_START_TIME:-2025-08-29 00:00:00}
      EVENT_END_TIME: ${EVENT_END_TIME:-2025-08-31 23:59:59}
      EVENT_TIMEZONE: ${EVENT_TIMEZONE:-Asia/Tokyo}
    volumes:
      - ./media:/app/media
    depends_on:
      postgres:
        condition: service_healthy

  mediamtx:
    build: ./mediamtx
    ports:
      # RTMP (incoming video) port
      - "19350:1935"

volumes:
  postgres_data:
